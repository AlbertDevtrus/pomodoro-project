<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A minimalist pomodoro timer to focus on the work/study and nothing more." >
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link id="favicon" rel="icon" href="/styles/favicon-neutral.svg">
    <script src="https://kit.fontawesome.com/647ed99f90.js" crossorigin="anonymous"></script>
    <title>Pomodoro Timer</title>
</head>
<body>
    <header>
        <div id="theme">
            <button id="theme-button">Dark Theme</button>
        </div>
    </header>
    <div id="counter-container">
        <div id="timer">25:00</div>
        <div id="next-timer">05:00</div>
    </div>
    <div id="container-btns">
        <button class="btn-count" id="pausa-start">S t a r t</button>
        <button class="btn-count" id="reset">R e s e t</button>
        <button class="btn-count" id="skip">S k i p</button>
    </div>
    <section id="todolist-container">
        <h2 id="header-todolist">Goals</h2>
        <div id="container-goal">             
            <div>
                <input type="text" id="input-goal" placeholder="Write your goal!" maxlength="100">            
                <button id="add-goal"><i class="fa-solid fa-plus"></i></button>
            </div>
            <ul id="todolist">

                <li class="goal-item">
                    <label class="complete-goal">
                        <input type="checkbox" onclick="checkSelection()" id="checkbox1">
                        <span></span>
                    </label>
                    <p>Hola soy una meta</p>
                    <div>
                        <button class="edit-goal buttons-goal"><i class="fa-solid fa-pen-to-square" aria-hidden="true"></i></button>
                        <button class="delete-goal buttons-goal"><i class="fa-solid fa-trash" aria-hidden="true"></i></button>
                    </div>
                </li>
                
            </ul>
        </div>
    </section>
    <div id="counter-goals">
        You have completed the <span id="goals-completed">0%</span> of your goals!
    </div>
    <section id="info">
        
        <img src="styles/wave.svg" alt="background with waves">
    </section>
    <section id="ia-section">
        
    </section>
    <audio id="ring-sound" src="sounds/ringtone-1-46486.mp3" ></audio>
    <script src="/js/script.js"></script>
</body>
</html>
