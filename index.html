<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/647ed99f90.js" crossorigin="anonymous"></script>
    <title>Pomodoro Timer</title>
</head>
<body>
    <header>
        <div id="theme">
            <button id="theme-button">Dark Theme</button>
        </div>
    </header>
    <div id="counterContainer">
        <div id="timer">25:00</div>
        <div id="nextTimer">05:00</div>
    </div>
    <div id="container-btns">
        <button class="btn-count" id="pausa-start">S t a r t</button>
        <button class="btn-count" id="reset">R e s e t</button>
        <button class="btn-count" id="skip">S k i p</button>
    </div>
    <!--Probablemente quieras agregar un boton para subir o bajar el audio-->
    <div id="todolist-container">
        <h2 id="headerTodolist">G O A L S</h2>
        <div id="container-goal">             
            <input type="text" id="inputGoal" placeholder="Finish my homework!" maxlength="65">            
            <ul id="todolist">
            </ul>
        </div>
        <button id="addGoal"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div id="counterGoals">
        You have completed <span id="goalsCompleted">0</span> goals.
    </div>
    <audio id="ringSound" src="sounds/ringtone-1-46486.mp3" ></audio>
    <script src="script.js"></script>
</body>
</html>
