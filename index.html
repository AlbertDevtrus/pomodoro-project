<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Pomodoro Timer</title>
</head>
<body>
    <header>
        <div id="theme">
            <button id="theme-button">Dark Theme</button>
        </div>
    </header>
    <div id="circulo-contador">
        <div id="timer">25:00</div>
        <div id="nextTimer">05:00</div>
    </div>
    <div id="container-btns">
        <button class="btn-count" id="pausa-start">S t a r t</button>
        <button class="btn-count" id="reset">R e s e t</button>
        <button class="btn-count" id="skip">S k i p</button>
    </div>
    <div id="todolist-container">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
